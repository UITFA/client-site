query PointsEachSemester(
	$groupEntity: String!
	$class_type: String
	$faculty_id: Int
	$lecturer_id: Int
	$criteria_id: Int
	$semester_id: Int
	$program: String
	$subjects: [Int!]
) {
	groupedPoints(
		groupEntity: $groupEntity
		size: 30
		class_type: $class_type
		faculty_id: $faculty_id
		lecturer_id: $lecturer_id
		criteria_id: $criteria_id
		semester_id: $semester_id
		program: $program
		subjects: $subjects
	) {
		data {
			average_point
			class_num
			display_name
			id
			max_point
			point
		}
	}
}


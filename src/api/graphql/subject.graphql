query Subjects($keyword: String, $isAscending: Boolean) {
	subjects(filter: { keyword: $keyword }, sort: { isAscending: $isAscending }) {
		data {
			display_name
			faculty_id
			subject_id
			total_point
            faculty {
                display_name
                faculty_id
                full_name
            }
		}
	}
}

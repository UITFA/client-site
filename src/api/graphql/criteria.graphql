query Criterias($filter: FilterArgs, $isAscending: Boolean, $page: Int) {
	criterias(
		filter: $filter
		pagination: { page: $page, size: 10 }
		sort: { isAscending: $isAscending }
	) {
		data {
			display_name
			criteria_id
		}
		meta {
			hasNext
			hasPrev
			page
			size
			total_item
			total_page
		}
	}
}

query OverallCriteriaPointsEachSemester(
	$class_type: String,
	$faculty_id: String,
	$lecturer_id: String,
	$program: String,
	$subjects: [String!]
) {
	groupedPoints(
		groupEntity: "Semester",
		size: 30,
		class_type: $class_type,
		faculty_id: $faculty_id,
		lecturer_id: $lecturer_id,
		program: $program,
		subjects: $subjects,
	) {
		data {
			average_point
			class_num
			display_name
			id
			max_point
			point
		}
	}
}

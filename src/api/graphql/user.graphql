query Users($name: String) {
	users(name: $name) {
		displayName
		id
		password
		role
		username
		lastAccess
	}
}

query Profile {
	profile {
		displayName
		id
		password
		role
		username
	}
}

mutation RegisterUser($user: UserDto!) {
	register(user: $user) {
		displayName
		id
		password
		role
		username
	}
}

mutation UpdateUser($user: UpdateUserDto!) {
	update(user: $user) {
		displayName
		id
		password
		role
		username
	}
}
